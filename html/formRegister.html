<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/css/formRegister.css" rel="stylesheet" />
        <!-- Script to validate if the passwords match -->
        <script src="/scripts/formValidation.js"></script>
        <title>Document</title>
    </head>
    <body>
        <h2>ACCOUNTERSTELLUNG</h2>
        <form action="formProcessor.html" method="get">
            <!-- Persoenliche Informationen -->
            <fieldset>
                <legend>PERSOENLICHE INFORMATIONEN</legend>
                <!-- Anrede -->
                <datalist id="salutationlist">
                    <option value="Mr" />
                    <option value="Ms." />
                    <option value="Dr." />
                </datalist>
                <label for="salutation">Anrede</label>
                <input
                    id="salutation"
                    type="text"
                    list="salutationlist"
                    name="salutation"
                    autofocus
                />
                <br />
                <!-- Vorname -->
                <label for="fname">Vorname:</label>
                <input
                    id="fname"
                    type="text"
                    name="fname"
                    placeholder="Max"
                    maxlength="20"
                    autofocus
                    required
                />
                <br />
                <!-- Nachname -->
                <label for="lname">Nachname:</label>
                <input
                    id="lname"
                    type="text"
                    name="lname"
                    placeholder="Mustermann"
                    title="Please, specify the last name"
                    required
                />
                <br />
                <!-- Email -->
                <label for="email">Email:</label>
                <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="max.mustermann@mail.com"
                    title="Please, specify your email adress"
                    required
                />
                <br />
                <!-- Telefon -->
                <label for="phone">Telefon:</label>
                <input
                    id="phone"
                    type="tel"
                    name="phone"
                    placeholder="0152123456"
                    title="Please, specify your phone number"
                />
                <br />
                <!-- Geburtsdatum -->
                <label for="birth">Geburtsdatum:</label>
                <input id="birth" type="date" name="birth" required />
                <br />
            </fieldset>
            <!-- Anschrift -->
            <fieldset>
                <legend>ANSCHRIFT</legend>
                <!-- Strasse -->
                <label for="street">Strasse</label>
                <input
                    id="street"
                    type="text"
                    name="street"
                    placeholder="Musterstrasse"
                    maxlength="20"
                    required
                />
                <br />
                <!-- Hausnummer -->
                <label for="snumber">Hausnummer</label>
                <input
                    id="snumber"
                    type="number"
                    name="snumber"
                    placeholder="10"
                    min="1"
                    max="999"
                    required
                />
                <br />
                <!-- PLZ -->
                <label for="pcode">Postleitzahl:</label>
                <input
                    id="pcode"
                    type="number"
                    name="pcode"
                    placeholder="66111"
                    min="10000"
                    max="99999"
                    required
                />
                <br />
                <!-- Stadt -->
                <label for="city">Stadt:</label>
                <input
                    id="city"
                    type="text"
                    name="city"
                    placeholder="Musterstadt"
                    title="Please, specify the city"
                    required
                />
                <br />
                <!-- Land -->
                <label for="country">Land:</label>
                <input
                    id="country"
                    type="text"
                    name="country"
                    placeholder="Musterland"
                    title="Please, specify the country"
                    required
                />
                <br />
            </fieldset>
            <fieldset>
                <legend>ACCOUNTDATEN</legend>
                <!-- Login -->
                <label for="login">Login Name:</label>
                <input
                    id="login"
                    type="text"
                    name="login"
                    placeholder="mmuster"
                    title="Please, specify your login"
                    required
                />
                <br />
                <!-- PWD -->
                <label for="pwd">Passwort:</label>
                <input
                    id="pwd"
                    type="password"
                    name="pwd"
                    placeholder="abcdefg62!"
                    title="Please, specify your password"
                    autocomplete="new-password"
                    minlength="4"
                    maxlength="20"
                    required
                />
                <br />
                <!-- PWD2 -->
                <label for="pwd_confirm">Passwort bestaetigen:</label>
                <input
                    id="pwd_confirm"
                    type="password"
                    name="pwd_confirm"
                    placeholder="abcdefg62!"
                    title="Please, confirm your password"
                    autocomplete="new-password"
                    minlength="4"
                    maxlength="20"
                    required
                />
                <br />
            </fieldset>
            <!-- Hidden Field to get back to the Form after Submitting -->
            <input type="hidden" name="caller" value="formRegister.html" />
            <!-- CONFIRM -->
            <input type="submit" value="Register" />
        </form>
    </body>
</html>
