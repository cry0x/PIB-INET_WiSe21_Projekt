<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forum</title>
        <link rel="stylesheet" href="/css/index.css" />
        <script src="/js/jquery.min.js"></script>
        <script src="js/sideNav.js"></script>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    </head>

    <body>
        <header>
            <img src="/resources/images/logo.png" alt="code." id="logo" />
            <!-- Main Menu -->
            <nav id="headerNav" class="textBasic">
                <ul>
                    <li class="inlineList">
                        <a onclick="contentSwitch('#main');">HOME</a>
                    </li>
                    <li class="inlineList">
                        <a onclick="contentSwitch('#about');">ABOUT</a>
                    </li>
                    <li class="inlineList">
                        <a onclick="contentSwitch('#contact');"> CONTACT </a>
                    </li>
                </ul>
            </nav>
            <div id="headerNavButtons" class="textBasic">
                <!-- Profile Button -->
                <button class="textBasic" id="profileButton">PROFILE</button>
                <!-- Logout Button -->
                <button class="textBasic" id="logoutButton">
                    <a href="/logout">Logout</a>
                </button>
            </div>
            <!-- IF SCREEN IS SMALLER THAN 1200px(width)-->
            <!-- SideNav Button -->
            <button class="textBasic" id="sideNavButton" hidden>&#9776;</button>
        </header>
        <!-- MAIN CONTENT -->
        <div id="content">
            <div id="main">FORUMPOSTS</div>
            <div id="about" hidden>ABOUT</div>
            <div id="contact" hidden>CONTACT</div>
            <div id="profile" hidden>
                <script type="text/javascript" src="js/profile.js" ></script>
                <form id="userForm" class="userForm" >
                    <fieldset id="userFormFieldSet" disabled="disabled">
                        <img id="profilepicture"><br/>
                        <label for="loginName">Loginname:</label>
                        <input type="text" id="loginName" name="loginName" placeholder="Username"><br/>
                        <label for="firstName">Firstname:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Firstname"><br/>
                        <label for="lastName">Lastname:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Lastname"><br/>
                        <label for="email">EMail:</label>
                        <input type="text" id="email" name="email" placeholder="Email"><br/>
                        <label for="birthdate">Birthdate:</label>
                        <input type="text" id="birthdate" name="birthdate" placeholder="Birthdate"><br/>
                        <label for="pictureUrl">Picture-URL:</label>
                        <input type="text" id="pictureUrl" name="pictureUrl" placeholder="Picture URL"><br/>
                        <label id="memberSince" name="memberSince"></label>
                    </fieldset>
                </form>
                <button id="userFormSubmitButton" class="userFormSubmitButton" onclick="handleUserProfileChange()">change data</button>
                <button id="userFormSubmitCancel" class="userFormSubmitCancel" onclick="cancelUserProfileChange()" style="visibility: hidden">cancel</button>
            </div>
            <div id="user-management" hidden>USER-MANAGEMENT</div>
            <!-- USE THIS MENU -->
            <div id="sideNav" hidden>
                <div
                    id="sideHome"
                    class="textBasic sideNavItem"
                    onclick="contentSwitch(home);"
                >
                    HOME
                </div>

                <div
                    id="sideAbout"
                    class="textBasic sideNavItem"
                    onclick="contentSwitch(about);"
                >
                    ABOUT
                </div>

                <div
                    id="sideContact"
                    class="textBasic sideNavItem"
                    onclick="contentSwitch(contact);"
                >
                    CONTACT
                </div>
                <!-- Profile Button -->
                <button class="textBasic" id="profileButton">PROFILE</button>
                <!-- Logout Button -->
                <button class="textBasic" id="logoutButton">
                    <a href="/logout">Logout</a>
                </button>
            </div>
        </div>
        <script src="js/contentSwitch.js"></script>
        <!-- Import script to switch between content pages -->
        <script>
            async function setUiAccordingToRole() {
                const url = "http://localhost:8080/api/profile/admin";

                const isAdmin = await fetch(url)
                    .then(response => response.json())
                    .catch(err => console.error(err));

                if (isAdmin) {
                    document.querySelector('#profileButton').innerHTML = 'USER-MANAGEMENT'
                    document.getElementById('profileButton').addEventListener("click", () => contentSwitch('#user-management'))
                } else {
                    document.querySelector('#profileButton').innerHTML = 'PROFILE'
                    document.getElementById('profileButton').addEventListener("click", () => contentSwitch('#profile'))
                }
            }

            setUiAccordingToRole()
        </script>
        <script type="module" src="js/user-management/user-management.js"></script>
    </body>
</html>
