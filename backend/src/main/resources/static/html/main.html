    <main>
    <div class="container">
        
        <!--Display posts table-->
        <div class="posts-table">
            <div class="table-head">    
                <div class="subjects">Subjects</div>
                <div class="users">Users</div>
                
            </div>
            <div class="table-row">
                <div id="threads"></div>
            </div>    
        
        <script>
            fetch("http://localhost:8080/api/v1/posts")
                .then((response) => response.json())
                .then((data) => {
                    // eslint-disable-next-line no-use-before-define
                    appendData(data);
                })
                .catch((err) => {
                    // eslint-disable-next-line no-console
                    console.log(`error: ${err}`);
                });
            function appendData(data) {
                const mainContainer = document.getElementById("threads");
 
                // eslint-disable-next-line no-plusplus
                for (let i = 0; i < data.length; i++) {
                    const divThread = document.createElement("div");
                    
                    divThread.innerHTML = `
                            <div class="thread">
                                <div class="question" id="${data[i].id}">${data[i].subject}</div>
                                <br>
                                <div class="user">Started by <b><a href="">${data[i].user}</a></div>
                            </div>
                              
                            <div>
                                <textarea name="comment" id="commentBox" placeholder="comment here ... "></textarea>
                                <div id="submitBtn"><input type="submit" value="submit"></div>
                            </div>`;
                                
                    mainContainer.appendChild(divThread);

                    // eslint-disable-next-line no-plusplus
                    for (let j = 0; j < data[i].comments.length; j++) {
                        const divComments = document.createElement("div");                 
                        divComments.innerHTML =  `                  
                            <div class="comment">
                                
                                <div class="content">${data[i].comments[j].comment}</div>
                                <div class=" user">${data[i].comments[j].user}</div>
                            </div>`;
                        mainContainer.append(divComments);
                    }                                 
                }     
            }   
        </script>
        </main>
            </div>

            <div id="contact" hidden>CONTACT</div>
            <div id="profile" hidden>

                        <label id="memberSince" name="memberSince"></label>

                </form>
                <button id="userFormSubmitButton" class="userFormSubmitButton" onclick="handleUserProfileChange()">change data</button>
