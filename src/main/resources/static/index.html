<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forum</title>
        <link rel="stylesheet" href="/css/index.css" />
        <link rel="stylesheet" href="/css/main.css" />

        <script src="/js/jquery.min.js"></script>
        <script src="/js/sideNav.js"></script>
        <script src="/js/main.js"></script>
    </head>

    <body>
        <header>
            <img src="/resources/images/logo.png" alt="code." id="logo" />
            <!-- Main Menu -->
            <nav id="headerNav" class="textBasic">
                <ul>
                    <li class="inlineList">
                        <a onclick="contentSwitch('#main');">HOME</a>
                    </li>
                    <li class="inlineList">
                        <a onclick="contentSwitch('#about');">ABOUT</a>
                    </li>
                    <li class="inlineList">
                        <a onclick="contentSwitch('#contact');"> CONTACT </a>
                    </li>
                </ul>
            </nav>
            <div id="headerNavButtons" class="textBasic">
                <!-- Login Button -->
                <button class="textBasic" id="loginButton">
                    <a href="/login">Login</a>
                </button>
                <!-- Register Button -->
                <button class="textBasic" id="registerButton">
                    <a href="/registration">Register</a>
                </button>
            </div>
            <!-- IF SCREEN IS SMALLER THAN 1200px(width)-->
            <!-- SideNav Button -->
            <button class="textBasic" id="sideNavButton" hidden>&#9776;</button>
        </header>
        <!----------------------------------------------------------------------------------------------->
        <!-- MAIN CONTENT -->
        <div id="content">
            <div id="main">
                <main>
                    <div class="container">
                        
                        <!--Display posts table-->
                        <div class="posts-table">
                            <div class="table-head">    
                                <div class="subjects">Subjects</div>
                                <div class="users">Users</div>
                               
                            </div>
                            <div class="table-row">
                                <div id="threads"></div>
                            </div>    
                        <!-- "threads.json" -->
                        <!-- "http://127.0.0.1:8080/api/posts" -->
                        <script>
                            
                            fetch("threads.json")
                                .then((response) => response.json())
                                .then((data) => {
                                    // eslint-disable-next-line no-use-before-define
                                    appendData(data);
                                })
                                .catch((err) => {
                                    // eslint-disable-next-line no-console
                                    console.log(`error: ${err}`);
                                });
                            function appendData(data) {
                                const mainContainer = document.getElementById("threads");
                 
                                // eslint-disable-next-line no-plusplus
                                for (let i = 0; i < data.length; i++) {
                                    const divThread = document.createElement("div");
                                    
                                    divThread.innerHTML = `
                                            <div class="thread">
                                                <div class="question" id="question-${data[i].id}">${data[i].subject}</div>
                                                <br>
                                                <div class="user">Started by <b><a href="">${data[i].username}</a></div>
                                            </div>
                                              
                                            <div>
                                                <textarea name="commentBox" id="commentBox" placeholder="comment here ... "></textarea>
                                                <div class="submitBtnWrapper">
                                                    <input class="submitBtn" id="${data[i].id}" type="submit" value="submit" onsubmit="submitComment()">
                                                </div>
                                            </div>`

                                    mainContainer.appendChild(divThread);
                
                                    // eslint-disable-next-line no-plusplus
                                    for (let j = 0; j < data[i].comments.length; j++) {
                                        const divComments = document.createElement("div");                 
                                        
                                        divComments.innerHTML =  `                  
                                            <div class="comment">
                                                <div class="content">${data[i].comments[j].comment}</div>
                                                <div class=" user">${data[i].comments[j].user}</div>
                                            </div>`;
                                        
                                        mainContainer.append(divComments);
                                    }                                 
                                }     
                            } 
                            
                    </script>
                </main>
            </div>
            <!----------------------------------------------------------------------------------------------->
            <div id="about" hidden>ABOUT</div>
            <div id="contact" hidden>CONTACT</div>
            <!-- USE THIS MENU -->
            <div id="sideNav" hidden>
                <div
                    id="sideHome"
                    class="textBasic sideNavItem"
                    onclick="contentSwitch(home);"
                >
                    HOME
                </div>

                <div
                    id="sideAbout"
                    class="textBasic sideNavItem"
                    onclick="contentSwitch(about);"
                >
                    ABOUT
                </div>

                <div
                    id="sideContact"
                    class="textBasic sideNavItem"
                    onclick="contentSwitch(contact);"
                >
                    CONTACT
                </div>
                <!-- Login Button -->
                <button
                    class="textBasic sideNavItem sideNavButton"
                    id="loginButton"
                >
                    <a href="/html/login.html">Login</a>
                </button>
                <br />
                <!-- Register Button -->
                <button class="textBasic sideNavItem" id="registerButton">
                    <a href="/html/registration.html">Register</a>
                </button>
            </div>
        </div>
        <!-- Import script to switch between content pages -->
        <script src="/js/contentSwitch.js"></script>
    </body>
</html>
