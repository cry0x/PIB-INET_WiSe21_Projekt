<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forum</title>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/jquery.min.js"></script>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="js/sideNav.js"></script>
    </head>
    <body>
        <header>
            <img src="resources/images/logo.png" alt="code." id="logo" />
            <!-- Main Menu -->
            <nav id="headerNav" class="textBasic">
                <ul>
                    <li class="inlineList">
                        <a onclick="contentSwitch('#main');">HOME</a>
                    </li>
                    <li class="inlineList">
                        <a onclick="contentSwitch('#about');">ABOUT</a>
                    </li>
                    <li class="inlineList">
                        <a onclick="contentSwitch('#contact');"> CONTACT </a>
                    </li>
                </ul>
            </nav>
            <div id="headerNavButtons" class="textBasic">
                <!-- Login Button -->
                <button class="textBasic" id="loginButton">
                    <a href="/login">Login</a>
                </button>
                <!-- Register Button -->
                <button class="textBasic" id="registerButton">
                    <a href="/registration">Register</a>
                </button>
            </div>
            <!-- IF SCREEN IS SMALLER THAN 1200px(width)-->
            <!-- SideNav Button -->
            <button class="textBasic" id="sideNavButton" hidden>&#9776;</button>
        </header>
        <!-- MAIN CONTENT -->
        <div id="content">    
            <div id="main">
                <main>
            <div class="container">
                <form id="postForm" onsubmit="request(event)">
                   <!--Subject vom Beitrag-->
                   <div class="subject">
                       <input id="subject"
                       class="textBasic"
                       type="text"
                       name="Subject"
                       placeholder="Subject"
                       maxlength="150"
                       required>
                   </div>
                   <!--Name des Users-->
                   <div class="user">
                       <input id="user"
                       class="textBasic"
                       name="post"
                       placeholder="Please enter name"
                       maxlength="55"
                       required />
                   </div>
                   <button type="submit" id="submitPost" class="textBasic">Submit</button>
               </form>
            </div>       
                   
                <script>
                    async function request(event) {
                        event.preventDefault();
                        let currentPost = {}
        
                        currentPost.subject = document.querySelector('#subject').value
                        currentPost.username = document.querySelector('#user').value
        
                        const url = `${window.location.origin}/api/posts`
                        const body = {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(currentPost),
                        }
        
                        const e = fetch(url, body)
                            .then((response) => response.json())
                            .catch((error) => console.error(error))
        
                        console.log(e)
                        
                    }
                </script>
                        
                        
                        <!--Display posts table-->
                        <div class="posts-table">
                            <div class="table-head">
                                <div class="subjects">Subjects</div>
                                <div class="users">Users</div>
                            </div>
                            <div class="table-row">
                                <div id="threads"></div>
                            </div>
                            <script>
                                function appendData(data) {
                                    const mainContainer = document.getElementById("threads");

                                    for (let i = 0; i < data.length; i++) {
                                        const divThread = document.createElement("div");

                                        divThread.innerHTML =
                                            `<div class="thread">
                                                <div class="question" id="${data[i].id}">${data[i].subject}</div><br>
                                                <div class="user">Started by <b><a href="">${data[i].username}</a></div>
                                            </div>`;

                                        for (let j = 0; j < data[i].commentList.length; j++) {
                                            const divComments = document.createElement("div");
                                            divComments.innerHTML =
                                                `<div class="comment">
                                                    <div class="content">${data[i].commentList[j].content}</div>
                                                    <div class="user">${data[i].commentList[j].creator.loginname}</div>
                                                </div>`;
                                            divThread.append(divComments);
                                        }

                                        mainContainer.appendChild(divThread);
                                    }
                                }

                                fetch(`${window.location.origin}/api/posts`)
                                    .then(response => response.json())
                                    .then(data => appendData(data))
                                    .catch(error => console.log(`error: ${error}`));
                            </script>
                        </div>
                    </div>
                </main>
                </div>
            </div>
            <div id="about" hidden>ABOUT</div>
            <div id="contact" hidden>CONTACT</div>
            <!-- USE THIS MENU -->
            <div id="sideNav" hidden>
                <div id="sideHome" class="textBasic sideNavItem" onclick="contentSwitch(home);" >
                    HOME
                </div>
                <div id="sideAbout" class="textBasic sideNavItem" onclick="contentSwitch(about);" >
                    ABOUT
                </div>
                <div id="sideContact" class="textBasic sideNavItem" onclick="contentSwitch(contact);" >
                    CONTACT
                </div>
                <!-- Login Button -->
                <button class="textBasic sideNavItem sideNavButton" id="loginButton" >
                    <a href="/login">Login</a>
                </button>
                <br />
                <!-- Register Button -->
                <button class="textBasic sideNavItem" id="registerButton">
                    <a href="/registration">Register</a>
                </button>
            </div>
        </div>
        <script src="js/contentSwitch.js"></script>
    </body>
</html>
