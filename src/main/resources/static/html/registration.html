<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Page</title>
        <link rel="stylesheet" href="/css/registration.css" />
    </head>

    <body>
        <main id="mainHolder">
            <form id="registrationForm" onsubmit="handleRegistration(event)">
                <!-- Anrede -->
                <div class="salutation">
                    <datalist id="salutationlist">
                        <option value="Mr" />
                        <option value="Ms." />
                        <option value="Dr." />
                    </datalist>
                    <input
                        id="salutationField"
                        class="textBasic"
                        type="text"
                        list="salutationlist"
                        name="salutation"
                        placeholder="Salutation"
                        autofocus
                    />
                </div>
                <!-- Logo -->
                <img src="/resources/images/logo.png" alt="code." id="logo" />
                <!-- Vorname -->
                <input
                    id="fName"
                    class="textBasic"
                    type="text"
                    name="fName"
                    placeholder="First Name"
                    maxlength="20"

                />
                <!-- Nachname -->
                <input
                    id="lName"
                    class="textBasic"
                    type="text"
                    name="lName"
                    placeholder="Last Name"
                    title="Please, specify the last name"

                />
                <!-- Email -->
                <input
                    id="email"
                    class="textBasic"
                    type="email"
                    name="email"
                    placeholder="Email"
                    title="Please, specify your email adress"

                />
                <!-- Login -->
                <input
                    id="login"
                    class="textBasic"
                    type="text"
                    name="login"
                    placeholder="Username"
                    title="Please, specify your login"

                />
                <!-- Geburtsdatum -->
                <input
                    id="birth"
                    class="textBasic"
                    type="date"
                    name="birth"

                />
                <!-- PWD -->
                <input
                    id="pwd"
                    class="textBasic"
                    type="password"
                    name="pwd"
                    placeholder="Password"
                    title="Please, specify your password"
                    autocomplete="new-password"
                    minlength="4"
                    maxlength="20"

                />
                <!-- Confirm PWD -->
                <input
                    id="pwdConfirm"
                    class="textBasic"
                    type="password"
                    name="pwdConfirm"
                    placeholder="Confirm Password"
                    title="Please, confirm your password"
                    autocomplete="new-password"
                    minlength="4"
                    maxlength="20"

                />
                <!-- Script to validate if the passwords match -->
                <script src="/js/formValidation.js"></script>
                <!-- Hidden Field to get back to the Form after Submitting -->
                <input type="hidden" name="caller" value="registration.html" />
                <!-- Submit -->
                <button type="submit" id="submitButton" class="textBasic">
                    Register
                </button>
            </form>
        </main>
        <script>
            // Diese Function beinhaltet die Logik zum Erstellen eines Benutzer
            // Die Daten werden aus den HTML-Elementen gesammelt, zu einem User-Objekt zusammengesetzt und dann der API
            // Ã¼bermittelt.
            async function handleRegistration(event) {
                event.preventDefault()

                const form = document.getElementById('registrationForm');
                const loginname = form.elements['login'].value;
                const firstname = form.elements['fName'].value;
                const lastname = form.elements['lName'].value;
                const email = form.elements['email'].value;
                const birthdate = form.elements['birth'].value;
                const password = form.elements['pwd'].value;

                const userData = {
                    firstname,
                    lastname,
                    email,
                    loginname,
                    birthdate,
                    password
                }

                await fetch(`${window.location.origin}/api/users`, {
                    method: 'POST',
                    body: JSON.stringify(userData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(json => console.log(json))

                window.location.replace(`${window.location.origin}`)
            }
            fetch(`${window.location.origin}/api/users`)
                .then(response => response.json())
                .then(json => console.log(json))
                .catch(error => console.log(error))
        </script>
    </body>
</html>
